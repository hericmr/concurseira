<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://github.com/hericmr/concurseira/blob/main/logo.png">
    <meta name="description" content='Esta é uma plataforma dedicada a auxiliar no seu estudo para concursos em São Paulo. Disponibilizamos todas as provas realizadas pela banca "Avança SP", totalmente grátis.'>
    <title>Concurseira Pobre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Vinculação do CSS externo -->
</head>
<body>



    <div class="header text-center mt-4">
        <h1>Concurseira Pobre</h1>
        <p>é uma plataforma dedicada a auxiliar no seu estudo para concursos em São Paulo.</p>
        <p>Disponibilizamos todas as provas realizadas pela banca Avança SP, totalmente grátis.</p>
    </div>

    <div class="container mt-4">
        <!-- Formulário para seleção do simulado -->
        <form id="simulado-form">
            <div class="form-group">
                <label for="cargo">Selecione o Cargo:</label>
                <select id="cargo" class="form-control">
                    <!-- As opções de cargo serão inseridas aqui via JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="numero-questoes">Número de Questões:</label>
                <input type="number" id="numero-questoes" class="form-control" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Gerar Simulado</button>
        </form>

        <div id="question-container" class="mt-4"></div>
        <button id="submit-btn" class="btn btn-primary mt-4">Enviar Respostas</button>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Concurseira Pobre feito por <a href="https://hericmr.github.io/me" target="_blank">Héric Moura</a></p>
    </footer>

    <!-- Script para carregar o JSON e exibir as questões -->
    <script src="script.js"></script>

    <!-- Scripts do Bootstrap (opcional, mas recomendado para melhor funcionalidade da navbar) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
